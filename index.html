<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Scramble</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Write a sentence &amp click "Scramble!" to see a new sentence</h1>
      </div>
      <form id="formOne">
      <div class="form-group">
        <label for="userSentence">Write a sentence here</label>
        <input id="userSentence" class="form-control" type="text">
      </div>

      <button type="submit" class="btn btn-default">Scramble!</button>
      </form>

      <div id="output">
      </div>

    </div>
  </body>
</html>
